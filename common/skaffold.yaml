apiVersion: skaffold/v2beta12
kind: Config
metadata:
  name: common
build:
  tagPolicy:
    gitCommit: {}
  artifacts:
  - image: common
    sync:
      infer:
        - '**/*.py'
        - '**/*.json'

profiles:
- name: custom
  build:
    googleCloudBuild: {}
    artifacts:
    - image: common
      docker:
        cacheFrom:
          - common
          - common:latest
- name: prod
  build:
    googleCloudBuild: {}
    artifacts:
    - image: common
      docker:
        cacheFrom:
          - common
          - common:latest
      sync:
        infer:
          - '**/*.py'
          - '**/*.json'
- name: dev
  activation:
  - kubeContext: gke_environmental-analysis_us-central1_default-cluster
  build:
    googleCloudBuild: {}
    artifacts:
    - image: gcr.io/environmental-analysis/common
      docker:
        cacheFrom:
          - gcr.io/environmental-analysis/common
          - gcr.io/environmental-analysis/common:latest
      sync:
        infer:
          - '**/*.py'
          - '**/*.json'